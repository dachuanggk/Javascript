<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        总价格：{{totalPrice}}
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data:{
                //books:[{price:1},{price:2},{price:3}]
                books: [
                   {name:'代码大全', price:100},
                   {name:'重构', price:50},
                   {name:'深入理解计算机原理', price:80},
                   {name:'计算机操作系统和', price:90}
                ]
            },
            computed: { 
                totalPrice:function(){
                    let result = 0
                    for (let i = 0;i < this.books.length; i++){
                        result += this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>
</body>
</html>
