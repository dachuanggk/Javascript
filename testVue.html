<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>
            study Vue! 中文
        </title>
    </head>
    <body>
        <div id="app"> 
            {{message}}
            <h2>
                {{school.name}}
                {{school.mobile}}
            </h2>
            <ul>
                <li>
                    {{campus[0]}}
                </li>
                <li>
                    {{campus[1]}}
                </li>
                <li>
                    {{campus[2]}}
                </li>
            </ul>
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message:"Hello,Vue!",
                    school:{
                        name:"sysu",
                        mobile:13320344444
                    },
                    campus:["东校区", "南校区", "珠海校区"]
                }
            });
        </script>
    </body>
</html>
