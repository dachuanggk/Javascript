<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>
            study Vue! App
        </title>
    </head>
    <body>
        <div id="app">
            <h2 v-text="message"></h2>
        </div>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    message: "这是信息"
                    
                }
            })
        </script>    
    </body>
</html>
